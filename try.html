<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .tree {
    margin: 20px;
    font-family: Arial, sans-serif;
  }
  
  .node {
    display: inline-block;
    position: relative;
    margin: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    background-color: #f5f5f5;
    text-align: center;
  }
  
  .line {
    position: absolute;
    width: 1px;
    background-color: #ccc;
    transform: translateX(-50%);
  }
  
  .line-vertical {
    height: 40px; /* Adjust the height as needed */
    top: -40px;
  }
</style>
</head>
<body>

  <div class="line line-vertical"></div>
  <div class="node" style="margin-left: 30%;">Pt. Shivram Dutt</div>
  <div class="line line-vertical"></div>
  <div class="node">Pt. Ramsaran Das</div>

  <div class="line line-vertical"></div>
  <div class="node" style="margin-left: 60%;">Pt. Chunni lal</div><br>

</div>
</body>
</html>
